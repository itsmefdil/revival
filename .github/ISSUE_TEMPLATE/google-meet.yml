name: "Meeting Name"
description: "Buat jadwal meeting atau workshop baru"
labels: ["meeting", "workshop"]
body:
  - type: markdown
    attributes:
      value: |
        Formulir ini akan membuat file ICS secara otomatis.
  - type: input
    id: title
    attributes:
      label: "Judul Materi"
    validations:
      required: true
  - type: input
    id: speaker
    attributes:
      label: "Pemateri"
      description: "Nama pemateri (GitHub username atau nama lengkap)"
      placeholder: "@username"
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: "Deskripsi"
    validations:
      required: true
  - type: input
    id: date
    attributes:
      label: "Tanggal"
      placeholder: "DD-MM-YYYY"
      description: "Format: DD-MM-YYYY (Contoh: 25-12-2023)"
    validations:
      required: true
  - type: input
    id: time
    attributes:
      label: "Jam Mulai (WIB)"
      placeholder: "HH:mm"
      description: "Format: HH:mm (Contoh: 19:30)"
    validations:
      required: true
  - type: dropdown
    id: duration
    attributes:
      label: "Durasi"
      options:
        - "1 Jam"
        - "1.5 Jam"
        - "2 Jam"
    validations:
      required: true
  - type: input
    id: location
    attributes:
      label: "Lokasi / Link Meeting"
      description: "Kosongkan jika menggunakan link default (Google Meet)"
      placeholder: "https://..."
    validations:
      required: false
